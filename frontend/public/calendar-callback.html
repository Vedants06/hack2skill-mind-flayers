<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Authorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authorizing Google Calendar...</h2>
        <p>Please wait while we complete the authorization.</p>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            document.querySelector('.container').innerHTML = 
                '<h2>Authorization Failed</h2><p>Please try again.</p>';
            setTimeout(() => window.location.href = '/', 2000);
        } else if (code) {
             // Handle redirect flow (redirect back to main app)
             window.location.href = '/?code=' + code;
        } else {
            document.querySelector('.container').innerHTML = 
                '<h2>Invalid Response</h2><p>No authorization code received.</p>';
        }
    </script>
</body>
</html>
